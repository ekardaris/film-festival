        </div>

    <div class="contact-form col-sm-6 col-md-8">
      <div class="panel panel-default">
        <div class="panel-body">
          <form action="https://formspree.io/gordana@nikolic.si" method="POST">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Full name">
            </div>
            <div class="form-group">
              <input type="email" name="_replyto" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" name="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
              <select name="question" class="form-control" required="">
                <option disabled="" selected="" value="">Subject</option>
                <option value="general">General Inquiries</option>
                <option value="film-submission">Film Submission Inquiries</option>
                <option value="press">Press Inquiries</option>
                <option value="registration">Registration</option>
                <option value="film-industry">Film Industry Inquiries</option>
                <option value="sponsorship">Sponsorship Opportunities</option>
                <option value="volunteering">Volunteering</option>
                <option value="kids-film">Kids Film Festival</option>
              </select>
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control" rows="5" placeholder="Message"></textarea>
            </div>
            <button type="submit" value="Send" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
