  <form class="registration-form arrow">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Full name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email address">
    </div>
    <div class="form-group">
      <select name="day" class="form-control">
        <option value="0">Movie</option>
        <optgroup label="Day One">
          <option value="d1-1">Jumanji</option>
          <option value="d1-2">Coco</option>
          <option value="d1-3">Justice League</option>
          <option value="d1-4">Star Wars</option>
        </optgroup>
        <optgroup label="Day Two">
          <option value="d1-1">Jumanji</option>
          <option value="d1-2">Coco</option>
          <option value="d1-3">Justice League</option>
          <option value="d1-4">Star Wars</option>
        </optgroup>
        <optgroup label="Day Three">
          <option value="d1-1">Jumanji</option>
          <option value="d1-2">Coco</option>
          <option value="d1-3">Justice League</option>
        </optgroup>
        <optgroup label="Day Four">
          <option value="d1-3">Spiderman</option>
          <option value="d1-4">Star Wars</option>
        </optgroup>
      </select>
    </div>
    <div class="form-group">
      <select name="seats" class="form-control">
        <option value="0"># of seats</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Send me notifications
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
